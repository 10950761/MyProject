<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"> </script>
    <title>Login</title>
</head>
<body>
    <div class="login-form">
                   <h2>Teacher's Login</h2>
        <form id="loginForm" onsubmit = "return validateForm()">
            <div class="form-group">
                <label for="teachersID">Teacher's ID:</label>
                <input type="text" id="teachersID" name="teachersID" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" maxlength="4" pattern="\d{4}" title="Please enter exactly 4 unique digits" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
<script src="./index.js"></script> 
</body>
</html>
